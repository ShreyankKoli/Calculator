

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-4 md-5">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center text-primary">Calculator</h2>
                    <input type="text" class="form-control mb-3 text-right" [value]="display" readonly>

                    <div class="btn-group d-flex mb-2" role="group">
                        <button class="btn btn-danger" (click)="clear()">Clear</button>
                        
                    </div>
                    <div class="btn-group d-flex mb-2" role="group">
                        <button class="btn btn-primary mx-2 rounded-2" (click)="getInput('/')">/</button>
                        <button class="btn btn-primary mx-2 rounded-2 " (click)="getInput('*')">*</button>
                        <button class="btn btn-primary mx-2 rounded-2 " (click)="getInput('-')">-</button>
                        <button class="btn btn-primary mx-2 rounded-2 " (click)="getInput('+')">+</button>

                    </div>
                    <div class="btn-group d-flex mb-2" role="group">
                        <button class="btn btn-primary mx-2 rounded-2" (click)="getInput('7')">7</button>
                        <button class="btn btn-primary mx-2 rounded-2" (click)="getInput('8')">8</button>
                        <button class="btn btn-primary mx-2 rounded-2" (click)="getInput('9')">9</button>
                       
                    </div>
                    <div class="btn-group d-flex mb-2" role="group">
                        <button class="btn btn-primary mx-2 rounded-2" (click)="getInput('4')">4</button>
                        <button class="btn btn-primary mx-2 rounded-2" (click)="getInput('5')">5</button>
                        <button class="btn btn-primary mx-2 rounded-2" (click)="getInput('6')">6</button>
                       
                    </div>
                    <div class="btn-group d-flex mb-2" role="group">
                        <button class="btn btn-primary  mx-2 rounded-2" (click)="getInput('1')">1</button>
                        <button class="btn btn-primary  mx-2 rounded-2" (click)="getInput('2')">2</button>
                        <button class="btn btn-primary mx-2 rounded-2" (click)="getInput('3')">3</button>
                        
                    </div>
                    <div class="btn-group d-flex mb-2" role="group">
                        <button class="btn btn-primary mx-2 rounded-2" (click)="getInput('0')">0</button>
                        <button class="btn btn-primary mx-2 rounded-2" (click)="getInput('.')">.</button>
                        <button class="btn btn-success mx-2 rounded-2" (click)="showData()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
